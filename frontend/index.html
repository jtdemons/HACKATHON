<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Facturas - Hackathon</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#e6fff7",
                100: "#ccfff0",
                200: "#99ffe1",
                300: "#66ffd2",
                400: "#33ffc3",
                500: "#00cc99",
                600: "#00a37a",
                700: "#007a5c",
                800: "#00523d",
                900: "#00291f",
              },
              secondary: {
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1",
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1e293b",
                900: "#0f172a",
              },
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-white p-4">
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <header class="mb-8 pt-8">
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center gap-4">
            <div class="bg-blue-600 p-4 rounded-xl">
              <i class="fas fa-file-invoice-dollar text-3xl"></i>
            </div>
            <div>
              <h1 class="text-4xl font-bold">Validador de Facturas DIAN</h1>
              <p class="text-gray-400 mt-1">Sistema de validación para importación de mercancías</p>
            </div>
          </div>
        </div>
        <p class="text-sm text-gray-500">Cartilla CT-COA-0124 | Resolución Andina 1684/2014</p>
      </header>

      <!-- Botones de acción -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <button
          onclick="verRequisitos()"
          class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-6 py-4 rounded-xl shadow-lg transition-all transform hover:scale-105 flex items-center justify-center gap-3 font-semibold"
        >
          <i class="fas fa-list-check text-xl"></i>
          <span>Ver Requisitos</span>
        </button>

        <button
          onclick="descargarEjemplo()"
          class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white px-6 py-4 rounded-xl shadow-lg transition-all transform hover:scale-105 flex items-center justify-center gap-3 font-semibold"
        >
          <i class="fas fa-download text-xl"></i>
          <span>Descargar Ejemplo</span>
        </button>

        <label
          class="bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white px-6 py-4 rounded-xl shadow-lg transition-all transform hover:scale-105 cursor-pointer flex items-center justify-center gap-3 font-semibold"
        >
          <i class="fas fa-upload text-xl"></i>
          <span>Cargar Factura comercial de importación</span>
          <input type="file" accept=".json" onchange="cargarJSON(event)" class="hidden" />
        </label>
      </div>

      <!-- Requisitos (oculto inicialmente) -->
      <div id="requisitos" class="hidden mb-8"></div>

      <!-- Área de resultados -->
      <div id="resultados"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
